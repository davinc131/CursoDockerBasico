version: '3'

volumes:
    dados:

services:
    db:
        image: postgres:9.6
        environment:
            - POSTGRES_HOST_AUTH_METHOD=trust
        volumes:
            # Volume dos dados
            - dados:/var/lib/postgresql/data
            # Scripts
            - ./scripts:/scripts
            - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    frontend:
        image: nginx:1.13
        volumes:
            # Caminho do Site
            - ./web:/usr/share/nginx/html/
            # Caminho da Configuração do proxy reverso
            #- ./nginx/default.conf/ #:/etc/nginx/conf.d/default.conf
            - ./nginx:/etc/nginx/conf/
        ports:
            - 8080:80
    app: #Servidor
        image: python:3.6
        volumes:
            # Caminho da Aplicação
            - ./app:/app
        working_dir: /app
        command: bash ./app.sh       